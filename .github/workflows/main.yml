name: CI - Node + MySQL Tests

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: campusevents
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=5s
          --health-timeout=10s
          --health-retries=10

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: campusevents
      DB_PORT: 3306
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Ensure MySQL is fully ready
      - name: Wait for MySQL to be ready
        run: |
          echo "Waiting for MySQL..."
          for i in {1..30}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is ready!"
              break
            fi
            sleep 3
          done

      # Install client and fix auth plugin mismatch
      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Fix MySQL authentication plugin
        run: |
          mysql -h127.0.0.1 -uroot -proot -e \
            "ALTER USER 'root'@'localhost' IDENTIFIED WITH mysql_native_password BY 'root'; FLUSH PRIVILEGES;"

      # Initialize tables to match what tests expect
      - name: Initialize MySQL schema
        run: |
          echo "Creating tables..."
          mysql -h127.0.0.1 -uroot -proot campusevents <<'EOF'
          CREATE TABLE IF NOT EXISTS users (
            id INT AUTO_INCREMENT PRIMARY KEY,
            clerk_id VARCHAR(255),
            name VARCHAR(255),
            email VARCHAR(255),
            role VARCHAR(50)
          );

          CREATE TABLE IF NOT EXISTS events (
            id INT AUTO_INCREMENT PRIMARY KEY,
            title VARCHAR(255),
            description TEXT,
            date DATETIME DEFAULT NOW(),
            location VARCHAR(255),
            total_tickets INT DEFAULT 0,
            remaining_tickets INT DEFAULT 0
          );

          CREATE TABLE IF NOT EXISTS tickets (
            id INT AUTO_INCREMENT PRIMARY KEY,
            event_id INT,
            user_id INT,
            checked_in BOOLEAN DEFAULT 0,
            qr_payload VARCHAR(255),
            FOREIGN KEY (event_id) REFERENCES events(id),
            FOREIGN KEY (user_id) REFERENCES users(id)
          );
          EOF

      - name: Install dependencies
        working-directory: src/server
        run: npm install

      - name: Run tests
        working-directory: src/server
        run: npm test
