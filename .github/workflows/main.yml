name: CI 

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: campusevents
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=5s
          --health-timeout=10s
          --health-retries=10

    env:
      DB_HOST: 127.0.0.1
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: campusevents
      DB_PORT: 3306
      NODE_ENV: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Wait for MySQL to start
        run: |
          echo "Waiting for MySQL to be ready..."
          for i in {1..20}; do
            if mysqladmin ping -h127.0.0.1 -uroot -proot --silent; then
              echo "MySQL is ready"
              break
            fi
            echo " Waiting..."
            sleep 3
          done

      - name: Fix MySQL authentication plugin
        run: |
          sudo apt-get install -y mysql-client
          mysql -h 127.0.0.1 -u root -proot -e \
            "ALTER USER 'root'@'%' IDENTIFIED WITH mysql_native_password BY 'root'; FLUSH PRIVILEGES;"

      - name: Initialize MySQL schema
        run: |
          mysql -h 127.0.0.1 -u root -proot campusevents <<EOF
          CREATE TABLE IF NOT EXISTS users (
            id INT AUTO_INCREMENT PRIMARY KEY,
            clerk_id VARCHAR(255),
            name VARCHAR(255),
            email VARCHAR(255),
            role VARCHAR(50)
          );

          CREATE TABLE IF NOT EXISTS tickets (
            id INT AUTO_INCREMENT PRIMARY KEY,
            event_id INT,
            user_id INT,
            checked_in BOOLEAN DEFAULT 0,
            qr_payload VARCHAR(255)
          );

          CREATE TABLE IF NOT EXISTS events (
            id INT AUTO_INCREMENT PRIMARY KEY,
            title VARCHAR(255),
            description TEXT
          );
          EOF

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
